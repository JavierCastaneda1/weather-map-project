<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather Map Project</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <script src="jquery.js"></script>
  <script src="keys.js"></script>

  <link rel="stylesheet" href="style.css" />
  <script src="mapbox-geocode-utils.js"></script>
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.css' rel='stylesheet' />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>


<div class="containerHeading">
  <h1>Dallas,TX : 5 Day Weather Map</h1>
</div>

<div class="masterContainer">

  <div class="container-1" id="container-1"></div>

  <div class="container-1" id="container-2"></div>

  <div class="container-1" id="container-3"></div>

  <div class="container-1" id="container-4"></div>

  <div class="container-1" id="container-5"></div>

</div>


<div id='map'></div>


<div class="container-10">
  <label  for="locaSearch">or...search your own location:</label><br>
  <input  type="text" id="locaSearch" name="fname"><br>
  <button  id="btnSearch">Search</button>
</div>


<script>
  $("#btnSearch").click(function(){
     GetWeatherMap($(`#locaSearch`).val());

  });
  $('#locaSearch').keyup(function(e){
    if (e.key === 'Enter') {
      GetWeatherMap($(`#locaSearch`).val());
    }});

</script>


<script src="maps.js"></script>
<script src="mapbox-geocode-utils.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>

</html>
